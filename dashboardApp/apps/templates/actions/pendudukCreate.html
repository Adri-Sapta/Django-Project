{% extends "layouts/base.html" %}
{% load static %}  

{% block title %} Tambah Penduduk {% endblock %}

{% block content %}
  <div class="content">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Tambah Penduduk</h5>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}

              <div class="form-group">
                <label for="id_perumahan">Perumahan</label>
                <select name="perumahan" id="id_perumahan" class="form-control">
                  {% for perumahan in perumahan_options %}
                    <option value="{{ perumahan.id }}">{{ perumahan.nama_perumahan }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <label for="id_no_blok">No Blok</label>
                <input type="text" name="no_blok" id="id_no_blok" class="form-control">
              </div>

              <div class="form-group">
                <label for="id_nama_kk">Nama Kepala Keluarga</label>
                <input type="text" name="nama_kk" id="id_nama_kk" class="form-control">
              </div>

              <div class="form-group">
                <label for="id_status">Status</label>
                <select name="status" id="id_status" class="form-control">
                  <option value="pemilik tetap">Pemilik Tetap</option>
                  <option value="kosong">Kosong</option>
                </select>
              </div>

              <button type="submit" class="btn btn-fill btn-primary">Simpan</button>
            </form>  
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
