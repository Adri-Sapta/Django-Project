{% extends "layouts/base.html" %}
{% load static %}

{% block title %} Hapus Anggota Keluarga {% endblock %}

{% block content %}
<div class="content">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h5 class="title">Konfirmasi Hapus</h5>
        </div>
        <div class="card-body">
          <p class="text-center">Apakah Anda yakin ingin menghapus anggota keluarga berikut?</p>

          <div class="form-group">
            <label>Nama Kepala Keluarga</label>
            <input type="text" value="{{ anggota_keluarga.penduduk.nama_kk }}" class="form-control" readonly>
          </div>

          <div class="form-group">
            <label>Nama Anggota</label>
            <input type="text" value="{{ anggota_keluarga.nama }}" class="form-control" readonly>
          </div>

          <div class="form-group">
            <label>Status</label>
            <input type="text" value="{{ anggota_keluarga.hubungan }}" class="form-control" readonly>
          </div>

          <div class="form-group">
            <label>Tanggal Lahir</label>
            <input type="text" value="{{ anggota_keluarga.tgl_lahir|date:'d-m-Y' }}" class="form-control" readonly>
          </div>

          <form method="POST" class="text-center">
            {% csrf_token %}
            <input type="hidden" name="anggota_keluarga_id" value="{{ anggota_keluarga.id }}">
            <button type="submit" class="btn btn-danger">Hapus</button>
            <a href="{% url 'master_data' %}" class="btn btn-secondary">Batal</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
